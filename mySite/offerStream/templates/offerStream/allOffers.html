{% extends "mySite/basic.html" %}

{% block title %} Index Page {% endblock %}

{% block content %}
    {% for offer in offerList %}
        <div class="row">
            <div class="col-sm-12 col-md-6 offerPost">
            <h3>{{ offer.title }}</h3>
            <h6>{{ offer.creationDate }}</h6>
            <p>{{ offer.detail }}</p>
            </div> 
        </div>
    {% endfor %}
{% endblock %}
